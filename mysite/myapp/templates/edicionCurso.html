{% extends "./base.html" %}
{% block title %}Cursos{% endblock title %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar de Curso</h2>
            <div class = "card">
                <div class = "card-body">
                    <form action="/editarCurso/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtCodigo2" name="txtCodigo2" class="form-control" value="{{curso.codigo}}" maxlength="5" readonly required>
                        </div>
                        <div class= "form-group">
                            <input type="text" id="txtNombre2" name="txtNombre2" class="form-control" value="{{curso.nombre}}" placeholder="Nombre" maxlength="40" required>
                        </div>
                        <div class= "form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
